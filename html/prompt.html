<!-- BEGIN: Underscore Template Definition. -->
<!-- track prompt template -->
<div id="track-prompt">
  <div id="eyebrowse-frame">
    <span class="eyebrowse-prompt-msg">
      <span>
        Track activity from <br/> <%= url %>
      </span>
      <p class="eyebrowse-btn-container">
        <button id="eyebrowse-allow-btn" type="button" value="Yes"
        class="eyebrowse-btn eyebrowse-allow-btn"> Yes </button>
        <button id="eyebrowse-deny-btn" type="button" value="No"
        class="eyebrowse-btn eyebrowse-deny-btn"> No </button>
      </p>
  </div>
</div>

<!-- login prompt template -->
<div id="login-prompt">
  <div id="eyebrowse-frame">
    <span class="eyebrowse-prompt-msg">
      You've been logged out of Eyebrowse. Log back in by click the icon above.
    </span>
    <br/>
    <p class="eyebrowse-btn-container">
      <button id="eyebrowse-ignore-btn" type="button" value="Ignore"
        class="eyebrowse-btn"> Ignore </button>
    </p>
  </div>
</div>
<!-- END: Underscore Template Definition. -->
